<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="images/stone.png" type="image/icon type">
    <script src="script.js" defer></script>
</head>

<body>
    <main>
        <div class="pick">Pick Your Choice</div>

        <div class="choice">
            <img src="images/stone.png" alt="Rock" id="rock">
            <img src="images/scissors.png" alt="Scissors" id="scissors">
            <img src="images/paper.png" alt="Paper" id="paper">
        </div>

        <div class="result">Rock, Paper, Scissors? </div>
        
        <div class="scores">
            <div class="userScore">User Score: <span id="userScore"></span></div>
            <div class="computerScore">Computer Score: <span id="computerScore"></span></div>
        </div>


    </main>
    <hr>
    <footer>
        <div class="copyright">
            COPYRIGHT &copy; 2023. ALL RIGHTS RESERVED
        </div>
        <div class="github-logo">
            <a href="https://github.com/prabinbastakoti">
                <img src="images/github-mark.png" alt="github-mark">
            </a>
        </div>
    </footer>
</body>

</html>
